general {
        output_format = "i3bar"
        interval = 5

        # Colors
        colors = true
        color_good = "#90A959"
        color_degraded = "#F4BF75"
        color_bad = "#AC4142"
}

order += "disk /"
order += "ethernet eth0"
order += "cpu_temperature 0"
order += "load"
order += "tztime local"

ethernet eth0 {
        # if you use %speed, i3status requires the cap_net_admin capability
        format_up = "E: %ip (%speed)"
        format_down = "E: down"
}

tztime local {
        format = "%Y-%m-%d %H:%M:%S"
}

load {
        format = "%1min"
}

cpu_temperature 0 {
        format = "T: %degrees Â°C"
        path = "/sys/devices/platform/coretemp.0/temp1_input"
}

disk "/" {
        format = "%free"
}
