# 1. Structure: Scaffolding & Two-Line Layout
# separator = "[ ‚îÇ ](separator)"
format = """\
[// ](separator dimmed)\
($username${env_var.REMOTE_ALIAS}[:](separator dimmed))\
$directory( ${env_var.SHPOOL_SESSION_NAME})\
([ // ](separator dimmed)$git_branch$git_status( $git_state))\
([ // ](separator dimmed)${env_var.STARSHIP_EXTRA})\
([ // ](separator dimmed)$status)\
$fill($cmd_duration) $time
[> ](command bold)"""

